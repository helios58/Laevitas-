<aside id="default-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
       aria-label="Sidebar">
  <form [formGroup]="userForm" class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="text" placeholder="ID" hidden>
      </li>
      <li>
        <label class="block  text-sm font-bold mb-2">
          Nom
        </label>
        <input formControlName="nom"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="text" placeholder="Nom">
        <div *ngIf="userForm.controls.nom.invalid && userForm.controls.nom.dirty" class="text-red-700" role="alert">
          <span class="block sm:inline">le nom est obligatoire </span>
        </div>
      </li>
      <li>
        <label class="block  text-sm font-bold mb-2">
          Prénom
        </label>
        <input formControlName="prenom"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="text" placeholder="Prénom">
        <div *ngIf="userForm.controls.prenom.invalid && userForm.controls.prenom.dirty" class="text-red-700" role="alert">
          <span class="block sm:inline">le prénom est obligatoire </span>
        </div>
      </li>
      <li>
        <label class="block  text-sm font-bold mb-2">
          Experience
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="number" placeholder="0" min="0" disabled>
      </li>
    </ul>
  </form>
</aside>

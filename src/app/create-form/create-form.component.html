<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="userForm">
  <label class="block  text-sm font-bold mb-2">
    Nom
  </label>
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
    formControlName="nom"
    type="text" placeholder="Nom">
  <div *ngIf="userForm.controls.nom.invalid && userForm.controls.nom.dirty" class="text-red-700" role="alert">
    <span class="block sm:inline">le nom est obligatoire </span>
  </div>
  <label class="block  text-sm font-bold mb-2">
    Prénom
  </label>

  <input
    formControlName="prenom"
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
    type="text" placeholder="Prénom">
  <div *ngIf="userForm.controls.prenom.invalid && userForm.controls.prenom.dirty" class="text-red-700" role="alert">
    <span class="block sm:inline">le prénom est obligatoire </span>
  </div>
  <label class="block  text-sm font-bold mb-2">
    Experience
  </label>
  <input
    formControlName="experience"
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
    type="number" placeholder="0" min="0">
</form>
